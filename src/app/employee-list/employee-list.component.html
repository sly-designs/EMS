
<h2> Employees List</h2>
<table class="table table-bordered">
    <thead class="table table-bordered">
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Department</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td> {{ employee.id }}</td>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.age }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.department }}</td>
            <td>
                <button (click)="employeeDetails(employee.id)" class=" btn btn-info">VIEW</button>  
                <button (click)="updateEmployee(employee.id)" class=" btn btn-info" style="margin-left: 10px">UPDATE</button>  
                <button (click)="deleteEmployee(employee.id)" class=" btn btn-danger" style="margin-left: 10px">DELETE</button>
            </td>
        </tr>
    </tbody>
</table>
